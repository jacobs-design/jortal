language: ruby
rvm:
  - 1.9.3
env: 
  - DB=sqlite
  - DB=mysql
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
before_script:
  - mysql -e 'create database jortal_test'
  - psql -c 'create database jortal_test' -U postgres
  - bundle exec rake db:migrate
  - bundle exec rake db:test:prepare
bundler_args: --binstubs=./bundler_stubs
services:
  - elasticsearch
