language: ruby
rvm:
  - 1.9.3
env:
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
before_script:
  - psql -c 'CREATE DATABASE jortal_test' -U postgres
  - psql -c 'CREATE USER saasbook' -U postgres
  - psql -c 'ALTER DATABASE jortal_test OWNER TO saasbook' -U postgres
bundler_args: --binstubs=./bundler_stubs
services:
  - elasticsearch
